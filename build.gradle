plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0-alpha-6'
    compile 'org.seleniumhq.selenium:selenium-support:4.0.0-alpha-6'
    compile 'org.seleniumhq.selenium:selenium-api:4.0.0-alpha-6'
    compile 'org.seleniumhq.selenium:selenium-remote-driver:4.0.0-alpha-6'

    compile 'org.mongodb:mongodb-driver-sync:4.1.0'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
